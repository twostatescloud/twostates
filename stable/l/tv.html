<!DOCTYPE html>
<html>
  <head>
<title>cCloud TV BETA V0.6 | Popcorntime for LIVE TV | Social IPTV Service</title>
<meta name="keywords" content="cCloud, TV, Popcorntime, Live TV, Simple IPTV, Free TV, Android, iOS, app, web,Roku, Amazon fire tv, Plex, Chromecast,Airplay,Cast,Cloud player">
<meta name="description" content="Official cCloud TV The Popcorntime for Live TV">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" type="image/png" href="http://i.imgur.com/yX8CKx3.png">
<link rel="apple-touch-icon" href="http://s13.postimg.org/f7c5mzrxf/i_OSlogo.png">
<link rel="icon" sizes="192x192" href="http://s14.postimg.org/rkqqoq1cx/androidlogo.png">
<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900,400italic|Source+Code+Pro:400' rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="../../../favicon.png">
<script type='text/javascript' src='/files/t.js'></script>
<script type='text/javascript' src='/files/s.js'></script>
<link href="/files/style/local.css" rel="stylesheet">
</head>
<body>
<div id="page">
	<div class="topframe2">
		<div style="float:left; width:50%;"><input id="fullTableFilter" type="text" placeholder="search"></input></div>
		<div style="right:1px; border-right: 1px #47CCFC solid; position:absolute; width:50%;">
				<span style="width:100%; float:right;"><span style="width:10%; padding-left:10px; padding-right:3px;">Adult ? <input type="checkbox" id="adultCheckbox" onclick="myFunctionAdult()"></span><span id="serverstats2" style="float:right; padding-right:12px; text-align: right;">Server Stats: </span></span>
				<span style="width:100%; float:right; "><span style="float:right; padding-right:12px; text-align: right;">Time: <span id="time"></span></span></span>
		</div>
	</div>
  <div class="container2">
  
	<div id="fullTable"></div>
  </div>

<script id="fullTable_template" type="text/html">
  <table>
    <tr>
		<th></th>
		<th class="tHeader">ChanneNamel</th>
		<th class="tHeader">Category</th>
		<th class="tHeader">Status</th>
		<th class="tHeader">Added</th>
		<th class="tHeader">VerifiedOn</th>
	</tr>
      {{#rows}}
		<tr>
			<td onclick='javascript:playChNo(""+"{{index}}");' href='#{{index}}'><img class="photo" title="{{channelname}}" src="{{channellogo}}" alt="Logo"></td>
			<td onclick='javascript:playChNo(""+"{{index}}");' href='#{{index}}'><a name="{{index}}"></a>{{index}} : {{channelname}} ({{language}}) ({{country}})</td>
			<td onclick='javascript:playChNo(""+"{{index}}");' href='#{{index}}' style="background-color: {{categorycolor}};">{{category}}</td>
			<td><span style="padding: 2px 2px 2px 2px; background-color: {{statuscolor}}; cursor: {{statuscursor}};" onclick='javascript:submit(""+"{{index}}");' href='#{{index}}'>{{status}}</span></td>
			<td onclick='javascript:verify(""+"{{index}}");' href='#{{index}}'>{{added}}</td>
			<td onclick='javascript:verify(""+"{{index}}");' href='#{{index}}'><span style="cursor: cell;">{{verifiedon}}</span></td>
		</tr>
      {{/rows}}
  </table>
</script>


</div>
</div>
<script src='/files/m.js'></script>
<script src='/files/ga.js'></script>
</div>
<div id="dimmer"></div>
<div id="loading"></div>
<div id="dataj"></div>
<iframe id="noload" src="http://www.google.com/cCloudTV" style="display:none;position:fixed;width:90%;height:90%;margin-left:auto;margin-right:auto;"></iframe>

</body>
</html>

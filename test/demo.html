<div class="table-title">
<video id="ccloudplayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="100%" height="420px"
        poster="http://s29.postimg.org/vc9ldoqnb/ccloud_moviess.png"
        data-setup="{}">
 <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' /> 

  </video>

<script type="text/javascript">
function userSubmit() {
   loadStream(document.getElementById('userInput').value);
}
function loadStream(url) {
var $vid_obj = _V_("ccloudplayer");
    $vid_obj.src(url);
    $vid_obj.on('loadstart',function(){
        $vid_obj.play();
    });
}
</script>

</body>

<table class="table-fill">
<thead>
<thead>
<tr>
<th class="text-left"><input type='search' id="userInput" placeholder='Paste link here' autofocus></th>
</tr>
<tbody class="table-hover">
<tr>
<td style="cursor: pointer;" onclick="userSubmit()" class="text-center">Stream</td>
</tr>
</tbody>
</table>

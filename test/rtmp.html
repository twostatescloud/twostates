<script type="text/javascript">
function userSubmit() {
   loadStream(document.getElementById('userInput').value);
   document.getElementById("userInput").value = "";
}
function loadStream(url) {
var $vid_obj = vjs("ccloudplayer");
    $vid_obj.src(url);
    $vid_obj.on('loadstart',function(){
        $vid_obj.play();
    });
}
</script>

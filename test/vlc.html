<div class="table-title">
<div class="vlcframe">
		<object class="vlcplayer">
			  <embed name="wmode" value="transparent"
				type="application/x-vlc-plugin" 
				pluginspage="http://www.videolan.org" 
				version="VideoLAN.VLCPlugin.2"
				height="420px"
				width="100%"
				id="vlc">
			  </embed>
			</object>
<script type="text/javascript">
function playVlcUrl() {

var vlc = getPlayer("vlc");
var url = document.getElementById("vlclink").value;
//
// alert(data2[no].streamurl);
// https://wiki.videolan.org/Documentation:WebPlugin/
//vlc.video.logo = data2[no].channellogo;
if (url != "") {
vlc.playlist.items.clear();
vlc.playlist.add(url, "live");
vlc.playlist.play();
} else {
alert("No url !");
}
}
function getPlayer(name) {

var player;

if (window.document[name])
{
player = window.document[name];
}
if (navigator.appName.indexOf("Microsoft Internet")==-1)
{
if (document.embeds && document.embeds[name])
player = document.embeds[name];
}
else // if (navigator.appName.indexOf("Microsoft Internet")!=-1)
{
player = document.getElementById(name);
}
return player;
}


</script>
</body>

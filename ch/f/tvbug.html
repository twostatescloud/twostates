<!DOCTYPE html>
<html data-cast-api-enabled="true">
  <head>
    <meta charset='utf-8'>
    <title>cCloud TV BETA V0.7 | Social IPTV Service for LIVE TV,Movies,TV Shows & Radio</title>
	<meta name="keywords" content="cCloud, TV, Popcorntime, Live TV, Simple IPTV, Free TV, Android, iOS, app, web,Roku, Amazon fire tv, Plex, Chromecast,Airplay,Cast,Cloud player">
	<meta name="description" content="Official cCloud TV The Popcorntime for Live TV">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" type="image/png" href="http://i.imgur.com/yX8CKx3.png">
	<link rel="shortcut icon" href="http://i.imgur.com/yX8CKx3.png">
	<link rel="apple-touch-icon" href="http://s13.postimg.org/f7c5mzrxf/i_OSlogo.png">
	<link rel="icon" sizes="192x192" href="http://s14.postimg.org/rkqqoq1cx/androidlogo.png">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta name="referrer" content="no-referrer" />
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900,400italic|Source+Code+Pro:400' rel='stylesheet' type='text/css'>
    
    <script type='text/javascript' src='/files/t.js'></script>
    <script type='text/javascript' src='/files/s.js'></script>
	<script>
		function dim(bool)
		{
			if (typeof bool=='undefined') bool=true; // so you can shorten dim(true) to dim()
			document.getElementById('dimmer').style.display=(bool?'block':'none');
		} 
	</script>
	<!-- Change URLs to wherever Video.js files will be hosted -->
	<link href="/files/video-js.css" rel="stylesheet" type="text/css">
	<link href="/chv6/FLASH/videojs.chromecast.css" rel="stylesheet" type="text/css">
	
	<!-- video.js must be in the <head> for older IEs to work. -->
	<!-- javascripts -->
	<script src="http://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
	<script src="/chv6/FLASH/video.dev.js"></script>
	<script src="/chv6/FLASH/videojs.chromecast.js"></script>

	<!-- Media Sources plugin -->
	<script src="/files/videojs-media-sources.js"></script>

	<!-- HLS plugin -->
	<script src="/files/videojs-hls.js"></script>

	<!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
	<script>
		videojs.options.flash.swf = "/files/video-js.swf";
	</script>
	
	<link href="/files/style/flash.css" rel="stylesheet">

</head>
<body>
<div id="page">
	<div class="topframe">
		<div id="lefttopframe" style="float:left; width:30%;">
			<div id="channel_content" class="channel_content">
				<strong id="ch_title">Channel:</strong> <span id="ch_status">(Idle)</span><br>
				<span id="ch_logo"><img width="25" src="http://docs.mybb.com/assets/images/1.6/e/ea/Smilie_exclamation.gif"></span><br/>
				<span id="ch_summary">Not Playing</span><br/>
			</div>
			
			<div style="padding-left:15px; padding-top:180px;"><input title="Use category::sports for Sports, language::spanish for Spanish.. (header::value)" id="fullTableFilter" type="text" placeholder="search"></input></div>
		</div>
		<div class="vlcframe">

				<video id="example_video_1" class="video-js vjs-default-skin" width="533.5" height="300" controls preload="" poster="" data-setup='{"techOrder": ["flash"], "controls": true, "autoplay": true, "preload": "auto"}'>
					<source src="" type='video/mp4' />
					<p class="vjs-no-js">
					To view this video please enable JavaScript, and consider upgrading to a web browser
					that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
					</p>
				</video>
				<script>
				document.addEventListener("DOMContentLoaded", function() {
				  videojs("example_video_1", {
					plugins: {
					  chromecast: {
						appId: undefined,
						metadata: {
						  title: "cCloudTv",
						  subtitle: "Casting :)"
						}
					  }
					}
				  });
				});
				</script>

		</div>
		<div style="right:1px; float:right; position:absolute; width:30%; border-right: 1px #47CCFC solid;  top:0;bottom:0;">
			<span style="width:100%; height:200px; float:right;">
			<span id="serverstats" style="float:right; padding-right:26px; text-align: right;">Server Stats:</span>
			</span>
			
			<span style="width:100%; float:right; "><span>Adult ? <input type="checkbox" id="adultCheckbox" onclick="myFunctionAdult()"></span><span style="float:right; padding-right:26px; text-align: right;">Server Time: <span id="time"></span></span></span>
		</div>
	</div>

  <div class="container">
    <div id="fullTable"></div>
  </div>

<script id="fullTable_template" type="text/html">
  <table>
    <tr>
		<th></th>
		<th></th>
		<th class="tHeader">Index</th>
		<th class="tHeader">ChannelName</th>
		<th class="tHeader">Category</th>
		<th class="tHeader">Added</th>
		<th class="tHeader">Language</th>
		<th class="tHeader">Country</th>
		<th class="tHeader">Status</th>
		<th class="tHeader">VerifiedOn</th>
	</tr>
      {{#rows}}
        <tr>
			<td><img src="{{fav1}}" title="{{fav2}}" onclick="{{fav3}}"></td>
			<td onclick='javascript:playChNoFlash(""+"{{index}}");' href='#{{index}}'><a name="ch{{index}}"></a><img class="photo" title="{{channelname}}" src="{{channellogo}}" alt="Logo"></td>
			<td onclick='javascript:playChNoFlash(""+"{{index}}");' href='#{{index}}'>{{index}}</td>
			<td onclick='javascript:playChNoFlash(""+"{{index}}");' href='#{{index}}'>{{channelname}}</td>
			<td onclick='javascript:playChNoFlash(""+"{{index}}");' href='#{{index}}' style="background-color: {{categorycolor}};">{{category}}</td>
			<td onclick='javascript:playChNoFlash(""+"{{index}}");' href='#{{index}}'>{{added}}</td>
			<td onclick='javascript:playChNoFlash(""+"{{index}}");' href='#{{index}}'>{{language}}</td>
			<td onclick='javascript:playChNoFlash(""+"{{index}}");' href='#{{index}}'>{{country}}</td>
			<td><span style="padding: 2px 2px 2px 2px; background-color: {{statuscolor}}; cursor: {{statuscursor}};" onclick='javascript:submit(""+"{{index}}");' href='#{{index}}'>{{status}}</span></td>
			<td onclick='javascript:verify(""+"{{index}}");' href='#{{index}}'><span style="cursor: cell;">{{verifiedon}}</span></td>
		</tr>
      {{/rows}}
  </table>
</script>
<script src='/files/m.js'></script>
<script src='/files/ga.js'></script>
</div>

<div id="tlkiochat">
<div class="chatbox" >
<div id="tlkio" data-channel="ccloud" style="height:400px;width:300px;"></div><script async src="http://tlk.io/embed.js" type="text/javascript"></script>
</div>
</div>
<div id="dimmer"></div>
<div id="loading"></div>
<div id="dataj"></div>
<iframe id="noload" src="http://www.google.com/cCloudTV" style="display:none;position:fixed;width:90%;height:90%;margin-left:auto;margin-right:auto;"></iframe>
<footer>
		<div class="footer-content">
		    <nav class="footer-nav">
		        <div class="footer-links">
		           		            <a href="/dmca" target="_blank">DMCA</a>
		        		        </div>
		    </nav>
			<p>Â©2014-2015<span style="color:#F3404F;"></span> <a href="/">cCloud</a></p>
		    <p class="copyright">All rights reserved.</p>
		   
	    </div>
	</footer>
</body>
</html>
